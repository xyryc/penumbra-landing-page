<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Penumbra Prisoner of Fate</title>

    <!-- font cdn -->
    <link href="https://fonts.cdnfonts.com/css/spartan" rel="stylesheet" />

    <!-- DaisyUI & Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      .font-spartan {
        font-family: "Spartan", sans-serif;
      }
      .header-background {
        background-image: url("./images/banner_background.png");
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>
  </head>
  <body class="font-spartan text-[#FFFFFF]">
    <header class="header-background h-screen">
      <!-- navbar -->
      <nav
        class="container mx-auto flex justify-end items-center gap-9 pt-10 2xl:pt-[60px] text-lg font-normal"
      >
        <a href="">Home</a>
        <a href="">About project</a>
        <a href="">Media</a>
        <a href="">Features</a>
        <a href="">License</a>
      </nav>

      <!-- banner -->
      <section class="flex justify-center items-center h-screen">
        <div
          class="container mx-auto grid grid-cols-2 justify-center items-center"
        >
          <!-- text container -->
          <div class="flex flex-col justify-center items-end">
            <img src="./images/penumbra_logo.png" alt="" />

            <p
              class="w-9/12 text-right mb-5 2xl:mb-7 mt-10 2xl:mt-[60px] text-xl font-[233]"
            >
              “It is only through pain that we know are alive, and this time, my
              friend, the pain must end,”
            </p>

            <p class="text-xl font-[233]">Tom “Red” Redwood</p>

            <div
              class="flex justify-center items-center gap-2.5 mt-[55px]"
            >
              <img src="./images/steam_logo.png" alt="" />
              <p>Check it out on Steam now!</p>
            </div>
          </div>

          <!-- blank container -->
          <div></div>
        </div>
      </section>
    </header>

    <main></main>

    <footer></footer>
  </body>
</html>
